echo ">> Running binds4.cfg (Trade)"
cc_emit binds4

alias TradeLoopCheck ""

bind O TradeLoopTogON
bind P Bind2-P
bind [ Bind2-[
unbind ]

alias Bind2Main "say [S] Everything on pg.1 --- ~20 Spells, Spelled Unusuals, Spooky Halloween Items, & more!"

alias Bind2Main3 "say Buying Spells (Cosmetics ONLY) | Will quickbuy with pure, otherwise will swap/upgrade/downgrade spells | NO WEPS"
alias Bind2Main4 "say Selling & taking offers on spells on pg.1 | !bp me (and click the 'Show last good backpack' button above pg.1) to see items."


alias Bind2-P "Bind2-P-1"
alias Bind2-P-1 "alias Bind2-P Bind2-P-2; say B> Any crate series #30 or lower I don't already own! (Don't ask which crates, check pg.61)"
alias Bind2-P-2 "alias Bind2-P Bind2-P-100; say B> Upgraded strange weps; No skins; Any mix of parts, KS, & non-exo spells - I may want it!"

alias Bind2-P-100 "alias Bind2-P Bind2-P-1; say QS> All of my 234 steam profile backgrounds for 26 ref (thats 0.11 per BG) - All at once!"


alias Bind2-[ Bind2-Cycle

alias Bind2-Cycle Bind2-Cycle1
