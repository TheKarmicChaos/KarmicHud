alias Bind2-Cycle3 "alias Bind2-Cycle Bind2-Cycle4; say [S] Strange Exorcism Minigun (Spec KS | Festivized), and other stuff on pg.1"
alias Bind2-Cycle4 "alias Bind2-Cycle Bind2-Cycle5; say [S] Strange Halloween-Fire Pro KS Rainblower (Tauntkills Part | Matching Mean Green Sheen!), and other stuff on pg.1"
alias Bind2-Cycle5 "alias Bind2-Cycle Bind2-Cycle6; say [S] Strange Exorcism Pro KS SMG, and other stuff on pg.1"
alias Bind2-Cycle6 "alias Bind2-Cycle Bind2-Cycle7; say [S] Strange Exorcism Reserve Shooter (KS | Pyros Killed Part), and other stuff on pg.1"
alias Bind2-Cycle7 "alias Bind2-Cycle Bind2-Cycle24; say [S] Strange Exorcism Holiday Punch, and other stuff on pg.1"


alias Bind2-Cycle24 "alias Bind2-Cycle Bind2-Cycle25; say [S] Spelled Dog Fighter (Die Job), and other stuff on pg.1"
alias Bind2-Cycle25 "alias Bind2-Cycle Bind2-Cycle26; say [S] Spelled Rump-O-Lantern (Spectrum), and other stuff on pg.1"
alias Bind2-Cycle26 "alias Bind2-Cycle Bind2-Cycle27; say [S] Spelled Cobber Chameleon (Staining), and other stuff on pg.1"
alias Bind2-Cycle27 "alias Bind2-Cycle Bind2-Cycle28; say [S] Spelled Respectless Rubber Glove (Pigment), and other stuff on pg.1"
alias Bind2-Cycle28 "alias Bind2-Cycle Bind2-Cycle29; say [S] Spelled Tippler's Tricorne (Spectrum), and other stuff on pg.1"
alias Bind2-Cycle29 "alias Bind2-Cycle Bind2-Cycle1; say [S] Spelled Juggernaut Jacket (Staining), and other stuff on pg.1"



alias Bind2-Cycle100 "alias Bind2-Cycle Bind2-Cycle1; say [S] Rump-o-Lantern w/ Staining & Voices, and other spells on pg.1"


alias TradeLoopTogON "unbind O; TradeLoop; alias TradeLoopCheck TradeLoop; bind O TradeLoopTogOFF; echo >>>>>TradeLoop_Activated<<<<<"
alias TradeLoopTogOFF "unbind O; alias TradeLoopCheck bind O TradeLoopTogON; echo >>>>>TradeLoop_Deactivated<<<<<"



alias TradeLoop "TradeLoop-1"	
alias TradeLoop-1 "alias TradeLoop TradeLoop-2; Bind2Main; wait 2500; TradeLoopCheck"
alias TradeLoop-2 "alias TradeLoop TradeLoop-3; Bind2-P; wait 2500; TradeLoopCheck"
alias TradeLoop-3 "alias TradeLoop TradeLoop-1; Bind2-[; wait 2500; TradeLoopCheck"

alias TradeLoop-5 "alias TradeLoop TradeLoop-2; Bind2-Cycle; wait 2500; TradeLoopCheck"

alias TradeLoop-4 "alias TradeLoop TradeLoop-1; Bind2-Extra; wait 2500; TradeLoopCheck"