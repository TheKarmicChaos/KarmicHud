bind MOUSE5 "BindScrollUp"
bind KP_PLUS "BindScrollUp"
bind KP_MINUS "BindScrollDown"
alias BindScrollUp "BindScroll2"
alias BindScrollDown "BindScroll6"

alias BindScroll1 "BindKeys1; alias BindScrollUp BindScroll2; alias BindScrollDown BindScroll6"
alias BindScroll2 "BindKeys2; alias BindScrollUp BindScroll3; alias BindScrollDown BindScroll1"
alias BindScroll3 "BindKeys3; alias BindScrollUp BindScroll4; alias BindScrollDown BindScroll2"
alias BindScroll4 "BindKeys4; alias BindScrollUp BindScroll5; alias BindScrollDown BindScroll3"
alias BindScroll5 "BindKeys5; alias BindScrollUp BindScroll6; alias BindScrollDown BindScroll4"
alias BindScroll6 "BindKeys6; alias BindScrollUp BindScroll1; alias BindScrollDown BindScroll5"


alias BindKeys1 "exec Binds1"

alias BindKeys2 "exec Binds2"

alias BindKeys3 "exec Binds3"

alias BindKeys4 "exec Binds4"

alias BindKeys5 "exec Binds5"

alias BindKeys6 "exec Binds6"

BindKeys1
