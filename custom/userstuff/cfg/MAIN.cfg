echo >>>>>MAIN.cfg_ACTIVATED<<<<<

// settings
mat_phong 0
cl_interp 0
cl_mute_all_comms 0
con_filter_enable 1
con_filter_text_out "particle system"
fov_desired 90
slot1
zoom_desired
sv_voicecodec steam
exec unbindcontroller


// gameplay binds


// empty binds
unbind INS
unbind DEL
unbind HOME
unbind END
unbind PGUP
unbind PGDN

// custom binds
bind \ "say ( ͡° ͜ʖ ͡°)"
bind = kill
bind - explode
bind BACKSPACE "exec MAIN"
bind 0 slot10

bind PGDN "build 3 0"
bind END +quickswitch


// scripts


// leaderboard netgraph script
alias +scores "net_graph 1; +showscores"
alias -scores "net_graph 0; -showscores"
bind tab +scores

// crouchjump script
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "space" "+crouchjump"
echo "Crouch Jump Loaded Properly."


// personswap script
sm_firstperson
firstperson
sm_fp
alias personswap "personthird"
alias personthird "thirdperson; sm_thirdperson; alias personswap personfirst"
alias personfirst "firstperson; sm_firstperson; alias personswap personthird"

// eatloop script
alias eatLoopON "unbind PGUP; eatLoop; alias eatLoopCheck eatLoop; bind PGUP eatLoopOFF"
alias eatLoopOFF "unbind PGUP; alias eatLoopCheck bind PGUP eatLoopON"
alias eatLoop "slot2; wait 200; eatLoopCheck"
eatLoopOFF
eatLoop

// attackspam script
alias attackSpamON "unbind DEL; attackSpamLoop; alias attackSpamCheck attackSpamLoop; bind DEL attackSpamOFF"
alias attackSpamOFF "unbind DEL; alias attackSpamCheck bind DEL attackSpamON"
alias attackSpamLoop" +attack; wait 10; -attack; wait 10; attackSpamCheck"
attackSpamOFF
attackSpamLoop




exec zoom

exec BindScroll

exec vocalizereset