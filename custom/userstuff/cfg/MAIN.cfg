echo >>>>>MAIN.cfg_ACTIVATED<<<<<

// settings
mat_phong 0
cl_interp 0
cl_mute_all_comms 0
con_filter_enable 1
con_filter_text_out "particle system"
fov_desired 90
slot1
zoom_desired
sv_voicecodec steam

firstperson
sm_firstperson
sm_fp

exec unbindcontroller
exec vocalizereset

// empty binds
unbind INS
unbind DEL
unbind HOME
unbind END
unbind PGUP
unbind PGDN

// custom binds
bind \ "say ( ͡° ͜ʖ ͡°)"
bind = kill
bind - explode
bind BACKSPACE "exec MAIN"
bind 0 slot10

bind PGDN "build 3 0"
bind END +quickswitch

// execute scripts
exec scr_crouchjump
exec scr_personswap
exec scr_netgraph
exec scr_zoom

exec bind_scroll


