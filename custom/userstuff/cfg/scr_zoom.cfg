// FOV zoom script
bind MOUSE5 "+zoom"
alias +zoom "viewmodel_fov 1; fov_desired 70"
alias -zoom "fov_desired 90; zoom_desired"

alias zoom_set_90 "alias zoom_desired viewmodel_fov 90; -zoom"
