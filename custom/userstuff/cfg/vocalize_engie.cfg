bind a +a
bind d +d
bind w +w
bind s +s
bind MOUSE1 +mouse1
bind MOUSE2 +mouse2

alias +a "+moveleft; voicemenu 0 3"
alias -a "-moveleft; voicemenu 0 3"
alias +d "+moveright; voicemenu 0 3"
alias -d "-moveright; voicemenu 0 3"
alias +w "+forward; voicemenu 0 3"
alias -w "-forward; voicemenu 0 3"
alias +s "+back; voicemenu 0 3"
alias -s "-back; voicemenu 0 3"
alias +mouse1 "+attack; voicemenu 0 3"
alias -mouse1 "-attack; voicemenu 0 3"
alias +mouse2 "+attack2; voicemenu 0 3"
alias -mouse2 "-attack2; voicemenu 0 3"