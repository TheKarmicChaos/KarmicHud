alias setup_scout "exec vocalize_stop"
alias setup_soldier "exec vocalize_stop"
alias setup_pyro "exec vocalize_stop"
alias setup_demo "exec vocalize_stop"
alias setup_heavy "exec vocalize_stop"
alias setup_engie "exec vocalize_stop"
alias setup_medic "exec vocalize_stop"
alias setup_sniper "exec vocalize_stop"
alias setup_spy "exec vocalize_stop"

bind a +moveleft
bind d +moveright
bind w +forward
bind s +back
bind MOUSE1 +attack
bind MOUSE2 +attack2

-attack
-attack2
-moveleft
-moveright
-forward
-back

alias +a "+moveleft; voicemenu 0 4"
alias -a "-moveleft; voicemenu 0 4"
alias +d "+moveright; voicemenu 0 5"
alias -d "-moveright; voicemenu 0 5"
alias +w "+forward; voicemenu 0 2"
alias -w "-forward; voicemenu 0 2"
alias +s "+back; voicemenu 2 0"
alias -s "-back; voicemenu 2 0"
alias +mouse1 "+attack; voicemenu 2 1"
alias -mouse1 "-attack; voicemenu 2 1"
alias +mouse2 "+attack2; voicemenu 1 0"
alias -mouse2 "-attack2; voicemenu 1 0"